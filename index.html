<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tinder Demo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: #121212;
}

#app {
  position: relative;
  margin: 5px auto 0 auto;
  width: 98%;
  height: 90vh; /* —Ç–µ–ø–µ—Ä—å –∫–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç 85% */
  overflow: hidden;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: transform 0.4s ease, opacity 0.4s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  border-radius: 25px; /* –Ω–µ–±–æ–ª—å—à–æ–π —Ä–∞–¥–∏—É—Å */
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 10%),
    linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 30%);
  pointer-events: none;
}

.overlay-like, .overlay-dislike {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.2s;
  pointer-events: none;
}

.overlay-like { background: rgba(0,255,0,0.3); }
.overlay-dislike { background: rgba(255,0,0,0.3); }

.top { z-index: 2; }

.photo-indicators {
  display: flex;
  gap: 4px;
  margin-bottom: 8px;
}

.photo-indicators div {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.4);
  border-radius: 2px;
}

.photo-indicators .active {
  background: white;
}

.distance {
  margin-top: 10px;
  color: white;
  font-size: 18px;
}

.bottom { z-index: 2; }

.name {
  color: white;
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 20px;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 10px;
}

.tag {
  background: rgba(50,50,50,0.7);
  color: rgba(255,255,255,0.9);
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 16px;
}

.description {
  color: white;
  font-size: 20px;
  margin-bottom: 15px;
}

.buttons {
  display: flex;
  gap: 8px;
}

.btn {
  flex: 1;
  padding: 14px 0;
  border-radius: 45px;
  text-align: center;
  font-size: 22px;
  color: white;
  font-weight: bold;
  backdrop-filter: blur(4px);
}

.dislike { background: rgba(255,0,0,0.3); }
.superlike { background: rgba(0,100,255,0.3); }
.like { background: rgba(0,200,0,0.3); }

/* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
.bottom-menu {
  height: 10vh;
  background: #121212;
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-size: 32px;
}

.menu-item {
  color: #888;
}

.menu-item.active {
  color: #1e90ff;
}
</style>
</head>
<body>

<div id="app"></div>

<div class="bottom-menu">
  <div class="menu-item active">‚ò∞</div>
  <div class="menu-item">‚òª</div>
  <div class="menu-item">‚û§</div>
  <div class="menu-item">‚ô•</div>
</div>

<script>
const profiles = [
{
  name: "–ê–Ω–¥—Ä–µ–π, 55",
  distance: "12 –∫–º –æ—Ç –≤–∞—Å",
  tags: ["188 —Å–º", "–ë–∏–∑–Ω–µ—Å–º–µ–Ω", "–°–ø–æ—Ä—Ç", "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è", "–ê–≤—Ç–æ"],
  description: "–õ—é–±–ª—é —Ñ—É—Ç–±–æ–ª, –∏—â—É –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ –¥–ª—è —Å–µ–º—å–∏",
  photos: [
    "https://picsum.photos/500/900?random=1",
    "https://picsum.photos/500/900?random=2",
    "https://picsum.photos/500/900?random=3",
    "https://picsum.photos/500/900?random=4",
    "https://picsum.photos/500/900?random=5"
  ]
},
{
  name: "–ú–∞—Ä–∏—è, 29",
  distance: "5 –∫–º –æ—Ç –≤–∞—Å",
  tags: ["172 —Å–º", "–ú–∞—Ä–∫–µ—Ç–æ–ª–æ–≥", "–ô–æ–≥–∞", "–ö–Ω–∏–≥–∏", "–ö–æ—Ñ–µ"],
  description: "–õ—é–±–ª—é –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –¥–æ–ª–≥–∏–µ –ø—Ä–æ–≥—É–ª–∫–∏",
  photos: [
    "https://picsum.photos/500/900?random=6",
    "https://picsum.photos/500/900?random=7",
    "https://picsum.photos/500/900?random=8",
    "https://picsum.photos/500/900?random=9",
    "https://picsum.photos/500/900?random=10"
  ]
},
{
  name: "–ò–≥–æ—Ä—å, 34",
  distance: "20 –∫–º –æ—Ç –≤–∞—Å",
  tags: ["180 —Å–º", "–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫", "–ú—É–∑—ã–∫–∞", "–ì–æ—Ä—ã", "–°–Ω–æ—É–±–æ—Ä–¥"],
  description: "–¶–µ–Ω—é –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ —á—É–≤—Å—Ç–≤–æ —é–º–æ—Ä–∞",
  photos: [
    "https://picsum.photos/500/900?random=11",
    "https://picsum.photos/500/900?random=12",
    "https://picsum.photos/500/900?random=13",
    "https://picsum.photos/500/900?random=14",
    "https://picsum.photos/500/900?random=15"
  ]
}
];

let currentProfile = 0;
let currentPhoto = 0;

const app = document.getElementById("app");

function createCard(profile) {
  const card = document.createElement("div");
  card.className = "card";
  card.style.backgroundImage = `url(${profile.photos[currentPhoto]})`;

  const likeOverlay = document.createElement("div");
  likeOverlay.className = "overlay-like";
  const dislikeOverlay = document.createElement("div");
  dislikeOverlay.className = "overlay-dislike";

  const top = document.createElement("div");
  top.className = "top";

  const indicators = document.createElement("div");
  indicators.className = "photo-indicators";

  profile.photos.forEach((_, i) => {
    const bar = document.createElement("div");
    if(i === currentPhoto) bar.classList.add("active");
    indicators.appendChild(bar);
  });

  const distance = document.createElement("div");
  distance.className = "distance";
  distance.textContent = profile.distance;

  top.appendChild(indicators);
  top.appendChild(distance);

  const bottom = document.createElement("div");
  bottom.className = "bottom";

  const name = document.createElement("div");
  name.className = "name";
  name.textContent = profile.name;

  const tags = document.createElement("div");
  tags.className = "tags";
  profile.tags.forEach(t => {
    const tag = document.createElement("div");
    tag.className = "tag";
    tag.textContent = t;
    tags.appendChild(tag);
  });

  const desc = document.createElement("div");
  desc.className = "description";
  desc.textContent = profile.description;

  const buttons = document.createElement("div");
  buttons.className = "buttons";
  buttons.innerHTML = `
    <div class="btn dislike">‚úï</div>
    <div class="btn superlike">üî•</div>
    <div class="btn like">‚ù§</div>
  `;

  bottom.appendChild(name);
  bottom.appendChild(tags);
  bottom.appendChild(desc);
  bottom.appendChild(buttons);

  card.appendChild(likeOverlay);
  card.appendChild(dislikeOverlay);
  card.appendChild(top);
  card.appendChild(bottom);

  handleSwipe(card, likeOverlay, dislikeOverlay);
  handlePhotoClick(card, profile);

  return card;
}

function nextProfile() {
  currentProfile = (currentProfile + 1) % profiles.length;
  currentPhoto = 0;
  render();
}

function render() {
  app.innerHTML = "";
  app.appendChild(createCard(profiles[currentProfile]));
}

function handlePhotoClick(card, profile) {
  card.addEventListener("click", e => {
    if(e.clientX > window.innerWidth / 2) {
      currentPhoto = (currentPhoto + 1) % profile.photos.length;
    } else {
      currentPhoto = (currentPhoto - 1 + profile.photos.length) % profile.photos.length;
    }
    render();
  });
}

function handleSwipe(card, likeOverlay, dislikeOverlay) {
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  card.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  card.addEventListener("touchmove", e => {
    if(!isDragging) return;
    currentX = e.touches[0].clientX - startX;
    card.style.transform = `translateX(${currentX}px) rotate(${currentX/10}deg)`;

    if(currentX > 0) {
      likeOverlay.style.opacity = Math.min(currentX / 150, 1);
    } else {
      dislikeOverlay.style.opacity = Math.min(-currentX / 150, 1);
    }
  });

  card.addEventListener("touchend", () => {
    isDragging = false;
    if(Math.abs(currentX) > 120) {
      card.style.transform = `translateX(${currentX > 0 ? 1000 : -1000}px) rotate(${currentX/10}deg)`;
      setTimeout(nextProfile, 300);
    } else {
      card.style.transform = "";
      likeOverlay.style.opacity = 0;
      dislikeOverlay.style.opacity = 0;
    }
    currentX = 0;
  });
}

render();
</script>

</body>
</html>
