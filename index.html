<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tinder Demo</title>
<link rel="apple-touch-icon" href="https://i.taplink.st/a/b/a/2/4/a86b3d.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: #121212;
}

#app {
  position: relative;
  margin: 5px auto 0 auto;
  width: 98%;
  height: 90vh; /* теперь карточка занимает 85% */
  overflow: hidden;
}
/* Стек карточек */
.card-stack {
  position: relative;
  width: 100%;
  height: 100%;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: transform 0.4s ease, opacity 0.4s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Карточка под текущей */
.card.next {
  transform: scale(0.95) translateY(10px);
  opacity: 0.8;
  z-index: 1;
}

/* Текущая карточка */
.card.current {
  z-index: 10;
  cursor: grab;
}

.card.current:active {
  cursor: grabbing;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 40%),
    linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.7) 25%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 75%);
  pointer-events: none;
}

.overlay-like, .overlay-dislike {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.2s;
  pointer-events: none;
}

.overlay-like { background: rgba(0,255,0,0.3); }
.overlay-dislike { background: rgba(255,0,0,0.3); }

.top { z-index: 2; }

.photo-indicators {
  display: flex;
  gap: 4px;
  margin-bottom: 8px;
}

.photo-indicators div {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.4);
  border-radius: 2px;
}

.photo-indicators .active {
  background: white;
}

.distance {
  margin-top: 10px;
  color: white;
  font-size: 1em;
}

.bottom { z-index: 2; }

.name {
  color: white;
  font-size: 2em;
  font-weight: 600;
  margin-bottom: 20px;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 10px;
}

.tag {
  background: rgba(50,50,50,0.7);
  color: rgba(255,255,255,0.9);
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 0.9em;
}

.description {
  color: white;
  font-size: 1em;
  margin-bottom: 15px;
  white-space: pre-line;
}

.buttons {
  display: flex;
  gap: 8px;
}

.btn {
  flex: 1;
  padding: 14px 0;
  border-radius: 45px;
  display: flex;                 /* добавили */
  align-items: center;           /* вертикально */
  justify-content: center;       /* горизонтально */
  color: white;
  backdrop-filter: blur(4px);
}

.btn svg {
  width: 26px;
  height: 26px;
  display: block; /* убирает inline baseline */
}

.menu-item {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #888;
}

.menu-item svg {
  width: 28px;
  height: 28px;
  display: block;
}

.dislike { background: rgba(255,0,0,0.3); }
.superlike { background: rgba(0,100,255,0.3); }
.like { background: rgba(0,200,0,0.3); }

/* Нижнее меню */
.bottom-menu {
  height: 10vh;
  background: #121212;
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-size: 32px;
}

.menu-item {
  color: #888;
  margin-bottom: 20px;
}

.menu-item.active {
  color: #1e90ff;
}

.btn svg {
  width: 100%;
  height: 100%;
  max-width: 28px;
  max-height: 28px;
  display: block;
}

.btn.dislike svg {
  width: 85%;
  height: 85%;
  max-width: 27px;
  max-height: 27px;
  display: block;
}

/* Контейнер описания */
.description-container {
  position: relative;
  margin-bottom: 15px;
  max-height: 4.5em; /* Примерно 3 строки */
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.description-container.expanded {
  max-height: 500px; /* Достаточно для любого текста */
  margin-bottom: 5px;
}

.description {
  color: white;
  font-size: 1em;
  line-height: 1.5;
  white-space: pre-line;
}

/* Кнопка "показать полностью" */
.show-more-btn {
  color: white;
  font-size: 0.9em;
  cursor: pointer;
  margin-top: 8px;
  margin-bottom: 8px;
  transition: background 0.2s;
  width: fit-content;
  z-index: 20;
}

.show-more-btn:hover {
  background: rgba(255,255,255,0.3);
}

/* Кнопки действий */
.buttons {
  display: flex;
  gap: 8px;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.buttons.hidden {
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  position: absolute;
  visibility: hidden;
}

/* Индикатор градиента для обрезанного текста */
.description-container:not(.expanded)::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2em;
  background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
  pointer-events: none;
}

button {
  background: none;
  border: none;
  color: white;
  padding: 8px 16px;
  font-size: 0.9em;
  cursor: pointer;
  margin-top: 8px;
  margin-bottom: 8px;
  width: fit-content;
  z-index: 20;
  outline: none;
  box-shadow: none;
  text-decoration: none;
  box-shadow: none;
  transform: none;
}

</style>
</head>
<body>
<script src="profiles.js"></script>
<div id="app"></div>

<div class="bottom-menu">
  <div class="menu-item active">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><title>Stacked-scrolling-1 SVG Icon</title><path d="M18 30H4a2 2 0 0 1-2-2V14a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2zM4 14v14h14V14z" fill="currentColor"/><path d="M25 23h-2V9H9V7h14a2 2 0 0 1 2 2z" fill="currentColor"/><path d="M30 16h-2V4H16V2h12a2 2 0 0 1 2 2z" fill="currentColor"/></svg>
  </div>
  <div class="menu-item">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><title>Like SVG Icon</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 8C8.925 8 4 12.925 4 19c0 11 13 21 20 23.326C31 40 44 30 44 19c0-6.075-4.925-11-11-11c-3.72 0-7.01 1.847-9 4.674A10.987 10.987 0 0 0 15 8"/></svg>
  </div>
  <div class="menu-item">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>Message-rounded SVG Icon</title><path fill="currentColor" d="M12 2C6.486 2 2 5.589 2 10c0 2.908 1.898 5.516 5 6.934V22l5.34-4.005C17.697 17.852 22 14.32 22 10c0-4.411-4.486-8-10-8m0 14h-.333L9 18v-2.417l-.641-.247C5.67 14.301 4 12.256 4 10c0-3.309 3.589-6 8-6s8 2.691 8 6s-3.589 6-8 6"/></svg>
  </div>
  <div class="menu-item">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>Profile SVG Icon</title><g fill="none" stroke="currentColor" stroke-width="2"><path stroke-linejoin="round" d="M4 18a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"/><circle cx="12" cy="7" r="3"/></g></svg>
  </div>
</div>

<script src="profiles.js"></script>
<script>
let currentProfileIndex = 0;
let currentPhotoIndex = 0;
let profilesList = [];
let isAnimating = false;

const app = document.getElementById("app");

// Инициализация
profilesList = profiles;

function createCard(profile, isNext = false) {
  const card = document.createElement("div");
  card.className = `card ${isNext ? 'next' : 'current'}`;
  card.style.backgroundImage = `url(${profile.photos[isNext ? 0 : currentPhotoIndex]})`;

  const likeOverlay = document.createElement("div");
  likeOverlay.className = "overlay-like";
  const dislikeOverlay = document.createElement("div");
  dislikeOverlay.className = "overlay-dislike";

  // Верхняя часть
  const top = document.createElement("div");
  top.className = "top";

  const indicators = document.createElement("div");
  indicators.className = "photo-indicators";
  profile.photos.forEach((_, i) => {
    const bar = document.createElement("div");
    if(i === (isNext ? 0 : currentPhotoIndex)) bar.classList.add("active");
    indicators.appendChild(bar);
  });

  const distance = document.createElement("div");
  distance.className = "distance";
  distance.textContent = profile.distance;

  top.appendChild(indicators);
  top.appendChild(distance);

  // Нижняя часть
  const bottom = document.createElement("div");
  bottom.className = "bottom";

  const name = document.createElement("div");
  name.className = "name";
  name.textContent = profile.name;

  const tags = document.createElement("div");
  tags.className = "tags";
  profile.tags.forEach(t => {
    const tag = document.createElement("div");
    tag.className = "tag";
    tag.textContent = t;
    tags.appendChild(tag);
  });

  // КОНТЕЙНЕР ДЛЯ ОПИСАНИЯ (новая логика)
  const descContainer = document.createElement("div");
  descContainer.className = "description-container";
  
  const desc = document.createElement("div");
  desc.className = "description";
  desc.style.whiteSpace = "pre-line";
  desc.textContent = profile.description;
  
  descContainer.appendChild(desc);
  
  // Кнопка "показать полностью" (будет добавлена позже, если нужно)

  // Контейнер для кнопок (будем скрывать)
  const buttonsContainer = document.createElement("div");
  
  if (!isNext) {
    buttonsContainer.className = "buttons";
    buttonsContainer.innerHTML = `
      <div class="btn dislike">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <title>Multiply SVG Icon</title>
              <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
      </div>
      <div class="btn superlike">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <title>Fire-solid SVG Icon</title>
              <path fill="currentColor" d="M12 2C8 6 8 8 8 10c0 2 2 3 2 3s-2 0-4-2c0 4 4 6 6 8 2-2 6-4 6-8 0-2-2-6-6-8z"/>
          </svg>
      </div>
      <div class="btn like">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <title>Heart-solid SVG Icon</title>
              <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
      </div>
    `;

    // Обработчики кнопок
    const dislikeBtn = buttonsContainer.querySelector('.dislike');
    const superlikeBtn = buttonsContainer.querySelector('.superlike');
    const likeBtn = buttonsContainer.querySelector('.like');

    dislikeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      swipeCard('left');
    });

    superlikeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      swipeCard('up');
    });

    likeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      swipeCard('right');
    });
  }

  // Добавляем всё в bottom в правильном порядке
  bottom.appendChild(name);
  bottom.appendChild(tags);
  bottom.appendChild(descContainer);
  
  if (!isNext) {
    bottom.appendChild(buttonsContainer);
  }

  card.appendChild(likeOverlay);
  card.appendChild(dislikeOverlay);
  card.appendChild(top);
  card.appendChild(bottom);

  if (!isNext) {
    // Проверяем, нужно ли показывать кнопку "показать полностью"
    setTimeout(() => {
      checkDescriptionHeight(descContainer, buttonsContainer);
    }, 100);
    
    handleSwipe(card, likeOverlay, dislikeOverlay);
    handlePhotoClick(card, profile);
  }

  return card;
}

// Новая функция для проверки высоты описания
function checkDescriptionHeight(descContainer, buttonsContainer) {
  const desc = descContainer.querySelector('.description');
  const lineHeight = parseInt(window.getComputedStyle(desc).lineHeight);
  const height = desc.offsetHeight;
  const maxLines = 3;
  
  // Если текст занимает больше 3 строк
  if (height > lineHeight * maxLines) {
    // Создаем кнопку "показать полностью"
    const showMoreBtn = document.createElement('button');
    showMoreBtn.className = 'show-more-btn';
    showMoreBtn.textContent = 'Показать полностью';
    
    // Вставляем после контейнера с описанием
    descContainer.parentNode.insertBefore(showMoreBtn, descContainer.nextSibling);
    
    let isExpanded = false;
    
    showMoreBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      isExpanded = !isExpanded;
      
      if (isExpanded) {
        // Разворачиваем описание
        descContainer.classList.add('expanded');
        showMoreBtn.textContent = 'Скрыть';
        // Прячем кнопки
        buttonsContainer.classList.add('hidden');
      } else {
        // Сворачиваем описание
        descContainer.classList.remove('expanded');
        showMoreBtn.textContent = 'Показать полностью';
        // Показываем кнопки
        buttonsContainer.classList.remove('hidden');
      }
    });
  }
}

function swipeCard(direction) {
  if (isAnimating) return;
  isAnimating = true;

  const currentCard = document.querySelector('.card.current');
  if (!currentCard) return;

  let transform = '';
  switch(direction) {
    case 'left':
      transform = 'translateX(-1000px) rotate(-20deg)';
      break;
    case 'right':
      transform = 'translateX(1000px) rotate(20deg)';
      break;
    case 'up':
      transform = 'translateY(-1000px)';
      break;
  }

  currentCard.style.transform = transform;
  currentCard.style.opacity = '0';

  setTimeout(() => {
    nextProfile();
    isAnimating = false;
  }, 300);
}

function nextProfile() {
  currentProfileIndex = (currentProfileIndex + 1) % profilesList.length;
  currentPhotoIndex = 0;
  render();
}

function render() {
  app.innerHTML = "";
  
  if (profilesList.length > 0) {
    // Сначала создаем следующую карточку (будет снизу)
    const nextIndex = (currentProfileIndex + 1) % profilesList.length;
    const nextCard = createCard(profilesList[nextIndex], true);
    app.appendChild(nextCard);
    
    // Потом текущую карточку (будет сверху)
    const currentCard = createCard(profilesList[currentProfileIndex], false);
    app.appendChild(currentCard);
  }
}

function handlePhotoClick(card, profile) {
  card.addEventListener("click", e => {
    if (e.target.closest('.btn')) return;
    
    if(e.clientX > window.innerWidth / 2) {
      currentPhotoIndex = (currentPhotoIndex + 1) % profile.photos.length;
    } else {
      currentPhotoIndex = (currentPhotoIndex - 1 + profile.photos.length) % profile.photos.length;
    }
    render();
  });
}

function handleSwipe(card, likeOverlay, dislikeOverlay) {
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  card.addEventListener("touchstart", e => {
    if (isAnimating) return;
    startX = e.touches[0].clientX;
    isDragging = true;
    card.style.transition = 'none';
  });

  card.addEventListener("touchmove", e => {
    if(!isDragging || isAnimating) return;
    e.preventDefault();
    
    currentX = e.touches[0].clientX - startX;
    card.style.transform = `translateX(${currentX}px) rotate(${currentX/10}deg)`;

    if(currentX > 0) {
      likeOverlay.style.opacity = Math.min(currentX / 150, 0.8);
      dislikeOverlay.style.opacity = 0;
    } else {
      dislikeOverlay.style.opacity = Math.min(-currentX / 150, 0.8);
      likeOverlay.style.opacity = 0;
    }
  });

  card.addEventListener("touchend", () => {
    if (!isDragging || isAnimating) return;
    
    card.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
    isDragging = false;

    if (Math.abs(currentX) > 100) {
      isAnimating = true;
      const direction = currentX > 0 ? 'right' : 'left';
      
      card.style.transform = `translateX(${currentX > 0 ? 1000 : -1000}px) rotate(${currentX/10}deg)`;
      card.style.opacity = '0';
      
      setTimeout(() => {
        nextProfile();
        isAnimating = false;
      }, 300);
    } else {
      card.style.transform = "";
      likeOverlay.style.opacity = 0;
      dislikeOverlay.style.opacity = 0;
    }
    currentX = 0;
  });

  // Добавляем поддержку мыши для тестирования на компьютере
  card.addEventListener("mousedown", e => {
    if (isAnimating) return;
    e.preventDefault();
    startX = e.clientX;
    isDragging = true;
    card.style.transition = 'none';
  });

  window.addEventListener("mousemove", e => {
    if(!isDragging || isAnimating) return;
    e.preventDefault();
    
    currentX = e.clientX - startX;
    card.style.transform = `translateX(${currentX}px) rotate(${currentX/10}deg)`;

    if(currentX > 0) {
      likeOverlay.style.opacity = Math.min(currentX / 150, 0.8);
      dislikeOverlay.style.opacity = 0;
    } else {
      dislikeOverlay.style.opacity = Math.min(-currentX / 150, 0.8);
      likeOverlay.style.opacity = 0;
    }
  });

  window.addEventListener("mouseup", () => {
    if (!isDragging || isAnimating) return;
    
    card.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
    isDragging = false;

    if (Math.abs(currentX) > 100) {
      isAnimating = true;
      const direction = currentX > 0 ? 'right' : 'left';
      
      card.style.transform = `translateX(${currentX > 0 ? 1000 : -1000}px) rotate(${currentX/10}deg)`;
      card.style.opacity = '0';
      
      setTimeout(() => {
        nextProfile();
        isAnimating = false;
      }, 300);
    } else {
      card.style.transform = "";
      likeOverlay.style.opacity = 0;
      dislikeOverlay.style.opacity = 0;
    }
    currentX = 0;
  });
}

// Проверка загрузки
if (profilesList.length === 0) {
  profilesList = [{
    name: "Тестовый профиль",
    distance: "Ошибка загрузки",
    tags: ["Проверьте", "profiles.js"],
    description: "Файл с профилями не загрузился",
    photos: ["https://picsum.photos/500/900?random=1"]
  }];
}

render();
</script>

</body>
</html>
