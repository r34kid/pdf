<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tinder Mock</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #fd5068, #ff7854);
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

header {
  margin-top: 20px;
  color: white;
  font-size: 28px;
  font-weight: bold;
}

.card-container {
  position: relative;
  width: 90%;
  max-width: 400px;
  height: 60vh;
  margin-top: 20px;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  background: white;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  touch-action: none;
  transition: transform 0.3s ease-out;
}

.card img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-info {
  position: relative;
  padding: 20px;
  background: linear-gradient(transparent, rgba(0,0,0,0.7));
  color: white;
}

.card-info h2 {
  margin: 0;
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 40px;
}

button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.nope {
  background: white;
  color: #fd5068;
}

.like {
  background: white;
  color: #1be4a1;
}

.label {
  position: absolute;
  top: 40px;
  font-size: 32px;
  font-weight: bold;
  padding: 10px 20px;
  border: 4px solid;
  border-radius: 10px;
  opacity: 0;
}

.like-label {
  left: 20px;
  color: #1be4a1;
  border-color: #1be4a1;
  transform: rotate(-20deg);
}

.nope-label {
  right: 20px;
  color: #fd5068;
  border-color: #fd5068;
  transform: rotate(20deg);
}
</style>
</head>

<body>

<header>‚ù§ CinemaMatch</header>

<div class="card-container">
  <div class="card" id="card">
    <img src="https://picsum.photos/400/700" alt="">
    <div class="label like-label" id="likeLabel">LIKE</div>
    <div class="label nope-label" id="nopeLabel">NOPE</div>
    <div class="card-info">
      <h2>–ê–ª–µ–∫—Å, 27</h2>
      <p>–õ—é–±–ª—é –∫–∏–Ω–æ, –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –Ω–æ—á–Ω—ã–µ –ø—Ä–æ–≥—É–ª–∫–∏ –ø–æ –≥–æ—Ä–æ–¥—É üåÉ</p>
    </div>
  </div>
</div>

<div class="buttons">
  <button class="nope" onclick="swipeLeft()">‚úñ</button>
  <button class="like" onclick="swipeRight()">‚ù§</button>
</div>

<script>
const card = document.getElementById('card');
const likeLabel = document.getElementById('likeLabel');
const nopeLabel = document.getElementById('nopeLabel');

let startX = 0;
let currentX = 0;
let isDragging = false;

card.addEventListener('pointerdown', (e) => {
  startX = e.clientX;
  isDragging = true;
  card.style.transition = 'none';
});

card.addEventListener('pointermove', (e) => {
  if (!isDragging) return;

  currentX = e.clientX - startX;
  const rotate = currentX * 0.1;

  card.style.transform = `translateX(${currentX}px) rotate(${rotate}deg)`;

  if (currentX > 0) {
    likeLabel.style.opacity = Math.min(currentX / 100, 1);
    nopeLabel.style.opacity = 0;
  } else {
    nopeLabel.style.opacity = Math.min(-currentX / 100, 1);
    likeLabel.style.opacity = 0;
  }
});

card.addEventListener('pointerup', () => {
  isDragging = false;
  card.style.transition = 'transform 0.3s ease-out';

  if (currentX > 120) {
    swipeRight();
  } else if (currentX < -120) {
    swipeLeft();
  } else {
    resetCard();
  }
});

function resetCard() {
  card.style.transform = '';
  likeLabel.style.opacity = 0;
  nopeLabel.style.opacity = 0;
  currentX = 0;
}

function swipeRight() {
  card.style.transform = 'translateX(1000px) rotate(30deg)';
  likeLabel.style.opacity = 1;
  setTimeout(resetCard, 300);
}

function swipeLeft() {
  card.style.transform = 'translateX(-1000px) rotate(-30deg)';
  nopeLabel.style.opacity = 1;
  setTimeout(resetCard, 300);
}
</script>

</body>
</html>
