<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–æ—Ñ–∏–ª–µ–π Tinder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #121212;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #1e90ff;
    }

    .profiles-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #333;
    }

    .profile-card h3 {
      margin-bottom: 15px;
      color: #1e90ff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #888;
      font-size: 0.9em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1e90ff;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }

    .tag {
      background: #2a2a2a;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tag button {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      font-size: 1.2em;
      padding: 0 5px;
    }

    .add-tag {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-tag input {
      flex: 1;
    }

    .add-tag button {
      padding: 10px 20px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .add-tag button:hover {
      background: #3a3a3a;
    }

    .photos-list {
      margin: 10px 0;
    }

    .photo-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .photo-item input {
      flex: 1;
    }

    .photo-item button {
      padding: 5px 10px;
      background: #ff4444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .add-photo {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-photo input {
      flex: 1;
    }

    .add-photo button {
      padding: 10px 20px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-primary {
      background: #1e90ff;
      color: white;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-success {
      background: #00c851;
      color: white;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: white;
    }

    .global-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: flex-end;
    }

    .preview-link {
      color: #1e90ff;
      text-decoration: none;
      margin-left: 20px;
    }

    .preview-link:hover {
      text-decoration: underline;
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00c851;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–æ—Ñ–∏–ª–µ–π Tinder</h1>
    
    <div class="global-actions">
      <button class="btn btn-success" onclick="addNewProfile()">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
      <button class="btn btn-primary" onclick="saveAllChanges()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
      <a href="index.html" target="_blank" class="preview-link">üëÅ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</a>
    </div>

    <div id="profiles-list" class="profiles-list"></div>
  </div>

  <script src="profiles.js"></script>
  <script>
    // –ö–æ–ø–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    let workingProfiles = JSON.parse(JSON.stringify(profiles));

    function renderEditor() {
      const container = document.getElementById('profiles-list');
      container.innerHTML = '';

      workingProfiles.forEach((profile, index) => {
        const profileCard = createProfileEditor(profile, index);
        container.appendChild(profileCard);
      });
    }

    function createProfileEditor(profile, index) {
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.dataset.index = index;

      // –ó–∞–≥–æ–ª–æ–≤–æ–∫
      const title = document.createElement('h3');
      title.textContent = `–ü—Ä–æ—Ñ–∏–ª—å ${index + 1}`;
      card.appendChild(title);

      // –ò–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç
      const nameGroup = document.createElement('div');
      nameGroup.className = 'form-group';
      nameGroup.innerHTML = `
        <label>–ò–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: "–ê–Ω–¥—Ä–µ–π, 55")</label>
        <input type="text" value="${profile.name}" onchange="updateProfile(${index}, 'name', this.value)">
      `;
      card.appendChild(nameGroup);

      // –î–∏—Å—Ç–∞–Ω—Ü–∏—è
      const distanceGroup = document.createElement('div');
      distanceGroup.className = 'form-group';
      distanceGroup.innerHTML = `
        <label>–î–∏—Å—Ç–∞–Ω—Ü–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: "12 –∫–º –æ—Ç –≤–∞—Å")</label>
        <input type="text" value="${profile.distance}" onchange="updateProfile(${index}, 'distance', this.value)">
      `;
      card.appendChild(distanceGroup);

      // –û–ø–∏—Å–∞–Ω–∏–µ
      const descGroup = document.createElement('div');
      descGroup.className = 'form-group';
      descGroup.innerHTML = `
        <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
        <textarea rows="3" onchange="updateProfile(${index}, 'description', this.value)">${profile.description}</textarea>
      `;
      card.appendChild(descGroup);

      // –¢–µ–≥–∏
      const tagsGroup = document.createElement('div');
      tagsGroup.className = 'form-group';
      tagsGroup.innerHTML = '<label>–¢–µ–≥–∏</label>';
      
      const tagsContainer = document.createElement('div');
      tagsContainer.className = 'tags-container';
      tagsContainer.id = `tags-${index}`;
      
      profile.tags.forEach((tag, tagIndex) => {
        const tagEl = document.createElement('span');
        tagEl.className = 'tag';
        tagEl.innerHTML = `
          ${tag}
          <button onclick="removeTag(${index}, ${tagIndex})">√ó</button>
        `;
        tagsContainer.appendChild(tagEl);
      });
      
      tagsGroup.appendChild(tagsContainer);

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–µ–≥–∞
      const addTagDiv = document.createElement('div');
      addTagDiv.className = 'add-tag';
      addTagDiv.innerHTML = `
        <input type="text" id="new-tag-${index}" placeholder="–ù–æ–≤—ã–π —Ç–µ–≥">
        <button onclick="addTag(${index})">–î–æ–±–∞–≤–∏—Ç—å</button>
      `;
      tagsGroup.appendChild(addTagDiv);
      card.appendChild(tagsGroup);

      // –§–æ—Ç–æ
      const photosGroup = document.createElement('div');
      photosGroup.className = 'form-group';
      photosGroup.innerHTML = '<label>–§–æ—Ç–æ (URL)</label>';
      
      const photosList = document.createElement('div');
      photosList.className = 'photos-list';
      photosList.id = `photos-${index}`;
      
      profile.photos.forEach((photo, photoIndex) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.innerHTML = `
          <input type="text" value="${photo}" onchange="updatePhoto(${index}, ${photoIndex}, this.value)">
          <button onclick="removePhoto(${index}, ${photoIndex})">√ó</button>
        `;
        photosList.appendChild(photoItem);
      });
      
      photosGroup.appendChild(photosList);

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ
      const addPhotoDiv = document.createElement('div');
      addPhotoDiv.className = 'add-photo';
      addPhotoDiv.innerHTML = `
        <input type="text" id="new-photo-${index}" placeholder="URL –Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ">
        <button onclick="addPhoto(${index})">–î–æ–±–∞–≤–∏—Ç—å</button>
      `;
      photosGroup.appendChild(addPhotoDiv);
      card.appendChild(photosGroup);

      // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª–µ–º
      const buttonGroup = document.createElement('div');
      buttonGroup.className = 'button-group';
      buttonGroup.innerHTML = `
        <button class="btn btn-danger" onclick="deleteProfile(${index})">–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
      `;
      card.appendChild(buttonGroup);

      return card;
    }

    // –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    function updateProfile(index, field, value) {
      workingProfiles[index][field] = value;
    }

    function updatePhoto(profileIndex, photoIndex, value) {
      workingProfiles[profileIndex].photos[photoIndex] = value;
    }

    function addTag(profileIndex) {
      const input = document.getElementById(`new-tag-${profileIndex}`);
      const newTag = input.value.trim();
      
      if (newTag) {
        workingProfiles[profileIndex].tags.push(newTag);
        input.value = '';
        renderEditor();
      }
    }

    function removeTag(profileIndex, tagIndex) {
      workingProfiles[profileIndex].tags.splice(tagIndex, 1);
      renderEditor();
    }

    function addPhoto(profileIndex) {
      const input = document.getElementById(`new-photo-${profileIndex}`);
      const newPhoto = input.value.trim();
      
      if (newPhoto) {
        workingProfiles[profileIndex].photos.push(newPhoto);
        input.value = '';
        renderEditor();
      }
    }

    function removePhoto(profileIndex, photoIndex) {
      if (workingProfiles[profileIndex].photos.length > 1) {
        workingProfiles[profileIndex].photos.splice(photoIndex, 1);
      } else {
        alert('–î–æ–ª–∂–Ω–æ –±—ã—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —Ñ–æ—Ç–æ!');
      }
      renderEditor();
    }

    function addNewProfile() {
      workingProfiles.push({
        name: "–ù–æ–≤—ã–π –ø—Ä–æ—Ñ–∏–ª—å, 25",
        distance: "10 –∫–º –æ—Ç –≤–∞—Å",
        tags: ["–¢–µ–≥ 1", "–¢–µ–≥ 2"],
        description: "–û–ø–∏—Å–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ—Ñ–∏–ª—è",
        photos: ["https://picsum.photos/500/900?random=100"]
      });
      renderEditor();
    }

    function deleteProfile(index) {
      if (workingProfiles.length > 1) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ—Ñ–∏–ª—å?')) {
          workingProfiles.splice(index, 1);
          renderEditor();
        }
      } else {
        alert('–î–æ–ª–∂–µ–Ω –æ—Å—Ç–∞—Ç—å—Å—è —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—Ä–æ—Ñ–∏–ª—å!');
      }
    }

    function showSuccessMessage() {
      const msg = document.createElement('div');
      msg.className = 'success-message';
      msg.textContent = '‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!';
      document.body.appendChild(msg);
      
      setTimeout(() => {
        msg.remove();
      }, 3000);
    }

    function saveAllChanges() {
      try {
        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–ª—è profiles.js
        const profilesJS = `// profiles.js - –æ–±—â–∏–π —Ñ–∞–π–ª —Å –¥–∞–Ω–Ω—ã–º–∏ –ø—Ä–æ—Ñ–∏–ª–µ–π
const profiles = ${JSON.stringify(workingProfiles, null, 2)};

// –î–µ–ª–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
if (typeof module !== 'undefined' && module.exports) {
  module.exports = profiles; // –¥–ª—è Node.js —Å—Ä–µ–¥—ã
}`;

        // –°–æ–∑–¥–∞—ë–º Blob –∏ —Å–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
        const blob = new Blob([profilesJS], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'profiles.js';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showSuccessMessage();
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error.message);
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderEditor();
  </script>
</body>
</html>
